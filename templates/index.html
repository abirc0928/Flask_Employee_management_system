{% extends 'base.html' %}

{% block title %}
  Home
{% endblock %}
{% block navbar %}
  {% include 'partial/nav.html' %}
{% endblock %}
{% block content %}
  <h2>hello abir</h2>

  <div class="row">
    {% for employee in employees %}
      <div class="col-sm-6 mt-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ employee.name }}</h5>
            <p class="card-text">{{ employee.short_description }}</p>
            <a href="{{url_for("update_employee", id=employee.id)}}" class="btn btn-primary" >Update</a>
            <a href="{{url_for("delete_employee", id=employee.id)}}" class="btn btn-danger"   onclick="return confirm('Are you sure you want to delete this contact?');">Delete</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
